<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css"/>

</head>
<body>
	<div id="top"></div>

	<div id="container">
		<div id="scene">
			<div class="layer" data-depth="0.10"><div class="background"></div></div>
			<div class="layer" data-depth="0.30"><div class="background-bushes"></div></div>


			<div class="layer" data-depth="0.50"><div class="mid"></div></div>
			<div class="layer" data-depth="0.52"><div class="mid-leaves"></div></div>
			<div class="layer" data-depth="0.70"><div class="foreground-back"></div></div>

			<div class="layer" data-depth="1.00"><div class="foreground"></div></div>

		</div>

	</div>

	<!-- Scripts -->


 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	// <script src="deploy/parallax.js"></script>

	<script>



	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);


//this triggers the resize when the window is pulled
jQuery(window).resize(function(){
  resize();
});


//the $ means on load
$(function() {
	resize();
});


//this is the funtion that is being used
function resize() {
	var _outerHeight = jQuery(window).height() - jQuery('#top').height();
	jQuery('.foreground, .foreground-back, .mid-leaves, .mid, .background-bushes, .background').height(_outerHeight + 1);
}



	</script>

</body>
</html>
