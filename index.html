<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="1.00"><div class="Layer1_png" ></li>
			<li class="layer" data-depth="1.00"><div class="Layer2_png" ></li>
			<li class="layer" data-depth="0.60"><div class="Layer3_png" ></li>
			<li class="layer" data-depth="0.40"><div class="Layer4_png" ></li>
			<li class="layer" data-depth="0.20"><div class="Layer5_png" ></li>
			
		</ul>
	</div>

	<!-- Scripts -->
	<script src="deploy/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>
